{% extends "layout.html" %}
    {% block body %}
      <ul class=plants>
      {% for plant in plants %}
        <li><a>{{plant.title }}</a>
        <pre>{{ plant.text }}</pre>
        {% if session.logged_in %}
          <form action="{{ url_for('delete_plant') }}" method=post class=delete-plant>
          <input type=hidden value="{{ UsersPlants.id }}"name="plant_to_delete" />
          <input type=submit />
          </form>
        {% endif %}
      {% endfor %}
      </ul> 
    {% endblock %}
