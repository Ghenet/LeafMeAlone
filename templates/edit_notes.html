{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content%}
<section class="container">
    <div class="row">
            <div class="form-container mx-auto pt-5">
                    <form method="POST" action="" class="form form-group">
                            {{ form.hidden_tag() }}
                            {% for field in form %}
                                {{ render_field(field) }}
                            {% endfor %}
                            <button type="submit" class="btn btn-primary btn-block" id="submit">Edit Note!</button>
                        </form>    
            </div>
    </div>
</section>


{%endblock%}
