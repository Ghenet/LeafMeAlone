{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content%}
<link rel="stylesheet" href="../static/login.css" />

<section class="container d-flex justify-content-center align-items-center">
    <div class="login px-5">
    <div class="row">
            <div class="form-container mx-auto pt-5">
                <h2>Edit Notes</h2>
                <form method="POST" action="" class="form form-group">
                    {{ form.hidden_tag() }}
                    {% for field in form %}
                        {{ render_field(field) }}
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block" id="submit">Edit Note</button>
                </form>    
            </div>
        </div>
    </div>
</section>


{%endblock%}
